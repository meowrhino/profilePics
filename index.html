    </div>

    <script>
        const cantidadDeFotos = 100;
        const gallery = document.querySelector(".gallery")

        for (i = cantidadDeFotos; i > 0; i--) {
            let image = document.createElement("img");
            image.src = `img/${i}.PNG`
            image.classList.add("profilePic")
