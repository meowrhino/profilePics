<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Profile Pics Gallery (images + videos)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Agdasima", sans-serif;
      background: #222;
      overflow: hidden;
    }

    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background: #fafafa;
    }

    .gallery,
    #current-number,
    #arrow {
      visibility: hidden;
    }

    #current-number,
    #arrow {
      position: fixed;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 5em;
      font-weight: 700;
      color: #ff0;
      pointer-events: none;
    }

    #current-number {
      bottom: calc(40% - 256px - 30px);
    }

    #arrow {
      top: calc(40% - 256px - 30px);
    }

    .gallery {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100vw;
      height: 512px;
      display: flex;
      gap: 50px;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .gallery::-webkit-scrollbar {
      display: none;
    }

    .tile {
      flex: 0 0 auto;
      width: 512px;
      height: 512px;
      overflow: hidden;
      background: #ddd;
    }

    .tile img,
    .tile video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .galleryMargin {
      flex: 0 0 auto;
    }
  </style>
</head>

<body>
  <div id="loader">Cargando…</div>
  <div id="arrow">⬇</div>
  <div id="current-number">0</div>
  <div class="gallery"></div>

  <script>
    const imgWidth = 512;
    const gallery = document.querySelector(".gallery");
    const currentNumberEl = document.getElementById("current-number");

    const marginPx = () => (document.documentElement.clientWidth - imgWidth) / 2;

    function addScrollMargin() {
      const m = document.createElement("div");
      m.className = "galleryMargin";
      m.style.width = `${marginPx()}px`;
      gallery.appendChild(m);
    }

    function updateCurrent() {
      const tiles = document.querySelectorAll('.tile');
      const rect = gallery.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      let closest = null, minDiff = Infinity;
      tiles.forEach(tile => {
        const r2 = tile.getBoundingClientRect();
        const tileCenter = r2.left + r2.width / 2;
        const d = Math.abs(tileCenter - centerX);
        if (d < minDiff) { minDiff = d; closest = tile; }
      });
      if (closest) {
        const idx = closest.getAttribute('data-idx');
        currentNumberEl.textContent = idx ?? '';
      }
    }

    function centerTile(tile) {
      if (!tile) return;
      const g = gallery;
      const left = tile.offsetLeft - (g.clientWidth - tile.clientWidth) / 2;
      g.scrollTo({ left, behavior: 'instant' });
    }

    function jumpToLast() {
      const tiles = document.querySelectorAll('.tile');
      if (tiles.length) {
        centerTile(tiles[tiles.length - 1]);
        updateCurrent();
      }
    }

    async function init() {
      try {
        const res = await fetch('img/manifest.json', { cache: 'no-cache' });
        const manifest = await res.json();
        addScrollMargin();
        for (const item of manifest.items) {
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.setAttribute('data-idx', item.i);
          if (item.type === 'video') {
            const v = document.createElement('video');
            v.src = `img/${item.file}`;
            v.autoplay = true; v.loop = true; v.muted = true; v.playsInline = true;
            tile.appendChild(v);
          } else {
            const img = new Image();
            img.src = `img/${item.file}`;
            tile.appendChild(img);
          }
          gallery.appendChild(tile);
        }
        addScrollMargin();
        // Colocar el scroll inicial en el ÚLTIMO elemento (el más reciente)
        // Esperamos al próximo frame para asegurar que el layout está listo
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            jumpToLast();
          });
        });
        gallery.addEventListener('scroll', updateCurrent);
        window.addEventListener('resize', () => {
          document.querySelectorAll('.galleryMargin')
            .forEach(m => m.style.width = `${marginPx()}px`);
          updateCurrent();
        });
      } catch (e) {
        document.getElementById('loader').textContent = 'No se encontró img/manifest.json. Ejecuta el script primero.';
        return;
      } finally {
        document.getElementById('loader').style.display = 'none';
        document.querySelectorAll('.gallery, #current-number, #arrow')
          .forEach(el => el.style.visibility = 'visible');
      }
    }
    window.addEventListener('load', init);
  </script>
</body>

</html>
